<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myController" lang="en">
	<head>
	  <title>Item Catalogue</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro:700,900|Oswald|Roboto+Condensed" rel="stylesheet">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="script.js"></script>
		<style>
		h2 {
			font-family: 'Oswald', sans-serif;
		}
		h3 {
			font-family: 'Roboto Condensed', sans-serif;
		}
    p {
      margin-top:5px;
			font-family: 'Roboto Condensed', sans-serif;
    }
		#p1 {
			display:inline;
			font-size:22px;
		}
		#p2 {
			display:inline;
			font-size:32px;
		}
		a {
			color:#8c8c8c;
		}
		a:hover {
			color:#ffffff;
			text-decoration:none;
		}
		nav a {
			padding-right:10px;
		}
		#main_content {
			text-align:center;
		}
		</style>
	</head>

	<body style="background-color:#343D4D">
		<!--Title-->
		<div style="background-color:rgba(0,0,0,0.5);height:4em">
			<header>
			<nav>
				<table style="padding-top:1em" class="table" border="0">
					<tr>
			<td align="right">
				<h2 id="p2" style="color:white"><a style="color:#ffffff" href="./">Item Catalogue</a></h2>
			</td>
			<td align="right">
				<p id="p1"><a href="add.html">ADD</a></p>
				<p id="p2"></p>
				<p id="p1"><a href="delete.html">DELETE</a></p>
			</td>
		</tr>
		</table>
		</nav>
		</header>
		</div>
		<div id="main_content" style="padding-top:15px;margin-top:15px">
				<div ng-repeat="i in items | orderBy: 'brand'" style="margin-left:20em;margin-right:20em;">
					<table class="table table-bordered" style="background-color:white">
						<tr>
							<!--Left team info-->
							<td align="center" class="col-md-2 col-xs-4"><br>
								<img src="{{ i.brand }}.png" class="img-responsive" width="70" height="95"> <br>
								<img src="{{i.nameID }}.jpg" class="img-responsive" width="300" height="300">
							</td>
							<!--Match information-->
							<td align="left" style="vertical-align:middle;" class="col-md-3 col-xs-2"><br><br>
								<p style="font-size:32px;margin-left:5em;margin-top:-1em"><b> Name: </b>{{ i.name }}</p>
								<p style="font-size:32px;margin-left:5em"><b>Colour: </b> {{ i.color }}</p>
								<p style="font-size:32px;margin-left:5em"><b> Price: </b> ${{ i.price | number : 2}}</p>
							</td>
						</tr>
					</div>
				</table>
			</div>
		</div>
	</body>
</html>
